<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
  <style>
    header{
        margin: 15px auto 0px;
        background-color: bisque;
        border: 2px solid gold;
    }
    form{
            width: 400px;
            margin: 15px auto 2px auto;
            padding: 30px;
            background-color: rgb(224, 204, 225);
            border: 10px solid rgb(124, 4, 90);
        }
  </style>
</head>
<body>
    <header>
        <h1 style="text-align:center;font-size:50px; color: rgb(223, 108, 26);">FORM</h1>
    </header>
    <section class="container">
        <form id="my-form">
            <h1 style="font-size:30px;">Add User</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Full Name :</label><br>
                <input type="text" id="name" name="Name" required style="width: 400px">
            </div>
            <div>
                <label for="email"> Email :</label><br>
                <input type="email" id="email" name="Email" required style="width: 400px">
            </div>
            <button>Submit</button>
        </form>
    </section>
    <script src="form.js"></script>
</body>
</html>
