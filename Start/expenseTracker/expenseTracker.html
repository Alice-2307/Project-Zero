<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        li.list-group-item{
            display: flex;
            justify-content: space-between;
        }
        .delete-btn{
            color: white;
            background-color: red;
        }
        .edit-btn{
            color: white;
            background-color: blue;
        }

    </style>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    
    <div class="container">
        <h3>Add Expense</h3>
        <form id="form">
            <div class="mb-3">
                <label for="Discription" class="form-label">Description</label>
                <input type="text" id="Text" class= "form-control" required placeholder="Enter Description...">
              </div>
              <div class="mb-3">
                <label for= "Amount" class="form-label" id="amount">Amount</label>
                <input type="number" class="form-control" id="Amount" required placeholder="Enter Amount..." >
                </div>

            <select class="form-select" aria-label="Default select example">
                <option selected>Categories</option>
                <option value="Food">Food</option>
                <option value="Fuel">Fuel</option>
                <option value="Shopping">Shopping</option>
                <option value="Movie">Movie</option>
                <option value="Other">Other</option>
              </select><br>
              <button class="btn btn-outline-primary">Add Expense</button>
        </form><br>
        <ul class="list-group">
            <li class="list-group-item">Expense Data</li>
          </ul>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="expense.js"></script>
  </body>
</html>
